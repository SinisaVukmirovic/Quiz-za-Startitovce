<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Startit Kviz</title>
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="panel">
		<h2>Kviz za startitovce</h2>
		<span id="play">Play</span>

		<section>
			<h3>Startit ili StartIT ?</h3>

			<div class="btn-row">
				<div id="true-1" class="true">Startit</div>
				<div class="false">StartIT</div>
			</div>
		</section>

		<section>
			<h3>Nemke ili Nemke94 ?</h3>
			<div class="btn-row">
				<div class="false">Nemke</div>
				<div id="true-2" class="true">Nemke94</div>
			</div>
		</section>

		<section>
			<h3>Koliko ima bra&cacute;e Antoni&cacute; ?</h3>
			<div class="btn-row">
				<div class="false">2</div>
				<div id="true-3" class="true">2.5</div>
			</div>
		</section>

		<section>
			<h3>FlexBox ili Bootstrap?</h3>
			<div class="btn-row">
				<div id="true-4" class="true">FlexBox</div>
				<div class="false">Bootstrap</div>
			</div>
		</section>

		<section>
			<h3>Nema&ccaron; pojma ili programer&ccaron;ina ?</h3>
			<div class="btn-row">
				<div class="false">Nema&ccaron; pojma</div>
				<div id="true-5" class="true">Programer&ccaron;ina</div>
			</div>
		</section>
		<section>
			<span id="like" class="fas fa-thumbs-up"></span>
			<h2>Svaka &ccaron;ast!</h2>
		</section>
	</div>

	<div id="scroll"></div>
	<div id="game-over">
		<p>Nema&ccaron;i pojma!</p>
	</div>



	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="quiz.js"></script>
</body>
</html>
